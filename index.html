<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный проигрыватель</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6200ee;
            --secondary-color: #03dac6;
            --background-color: #ffffff;
            --text-color: #000000;
            --card-color: #f5f5f5;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --aura-color-1: #ff00cc;
            --aura-color-2: #00ffcc;
            --aura-color-3: #cc00ff;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        .dark-theme {
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --background-color: #121212;
            --text-color: #ffffff;
            --card-color: #1e1e1e;
            --shadow-color: rgba(255, 255, 255, 0.1);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .player-container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .theme-switcher {
            text-align: right;
            margin-bottom: 20px;
        }

        #theme-toggle {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 10px 20px;
            color: var(--text-color);
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        #theme-toggle:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .player {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Обёртка для обложки с аурой */
        .cover-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 25px;
            perspective: 1000px;
        }

        /* Анимация ауры */
        .cover-aura {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                var(--aura-color-1),
                var(--aura-color-2),
                var(--aura-color-3),
                var(--aura-color-1)
            );
            filter: blur(15px);
            opacity: 0;
            z-index: 0;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            animation: pulse 4s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        /* Контейнер обложки */
        .cover-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 1;
            transform-style: preserve-3d;
        }

        /* Анимация при воспроизведении */
        .playing .cover-aura {
            opacity: 0.7;
            animation: aura-rotate 8s linear infinite;
        }

        .playing .cover-container {
            border-radius: 50%;
            transform: scale(0.95) rotateY(10deg);
        }

        /* Анимация при паузе */
        .paused .cover-aura {
            opacity: 0;
            animation: none;
        }

        .paused .cover-container {
            border-radius: 10px;
            transform: scale(1);
        }

        #cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        @keyframes aura-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .info {
            text-align: center;
            margin-bottom: 25px;
        }

        #song-title {
            margin: 10px 0 5px;
            font-size: 1.8rem;
            font-weight: 600;
        }

        #song-artist {
            margin: 0;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.1) translateY(-3px);
        }

        button:active {
            transform: scale(0.95);
        }

        #loop-btn {
            border-radius: 25px;
            width: auto;
            padding: 0 15px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
        }

        .progress-container {
            margin-bottom: 25px;
        }

        #progress-bar {
            width: 100%;
            margin-bottom: 5px;
            cursor: pointer;
            accent-color: var(--primary-color);
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
        }

        .time {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .volume-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        #volume-control {
            width: 120px;
            cursor: pointer;
            accent-color: var(--primary-color);
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
        }

        .playlist-container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-height: 400px;
            overflow-y: auto;
        }

        #playlist {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #playlist li {
            padding: 15px;
            border-bottom: 1px solid var(--glass-border);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #playlist li:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        #playlist li.active {
            background: var(--primary-color);
            color: white;
            border-radius: 10px;
        }

        #playlist li.active:hover {
            background: var(--secondary-color);
        }

        .playlist-item-info {
            flex-grow: 1;
            text-align: left;
        }

        .playlist-item-info div:first-child {
            font-weight: 500;
        }

        .playlist-item-info div:last-child {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .playlist-item-duration {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Стилизация скроллбара */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .cover-wrapper {
                width: 250px;
                height: 250px;
            }
            
            #song-title {
                font-size: 1.5rem;
            }
            
            .player {
                padding: 20px;
            }
            
            .controls {
                gap: 10px;
            }
            
            button {
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            .cover-wrapper {
                width: 200px;
                height: 200px;
            }
            
            .player-container {
                padding: 10px;
            }
            
            .player {
                padding: 15px;
            }
            
            .controls {
                gap: 8px;
            }
            
            button {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            #loop-btn {
                padding: 0 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body class="light-theme">
    <div class="player-container">
        <h1><i class="fas fa-music"></i> Музыкальный проигрыватель</h1>
        
        <div class="theme-switcher">
            <button id="theme-toggle"><i class="fas fa-moon"></i> Темная тема</button>
        </div>
        
        <div class="player">
            <div class="cover-wrapper">
                <div class="cover-aura"></div>
                <div class="cover-container">
                    <img id="cover" src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Обложка">
                </div>
            </div>
            
            <div class="info">
                <h2 id="song-title">Выберите трек</h2>
                <p id="song-artist">Плейлист</p>
            </div>
            
            <audio id="audio-player"></audio>
            
            <div class="controls">
                <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button id="play-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn"><i class="fas fa-step-forward"></i></button>
                <button id="loop-btn"><i class="fas fa-redo"></i> (выкл)</button>
            </div>
            
            <div class="progress-container">
                <input type="range" id="progress-bar" min="0" max="100" value="0">
                <div class="time">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            
            <div class="volume-container">
                <i class="fas fa-volume-down"></i>
                <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.7">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>
        
        <div class="playlist-container">
            <h3><i class="fas fa-list"></i> Плейлист</h3>
            <ul id="playlist"></ul>
        </div>
    </div>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Glass Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- 1. Основной стиль и фон --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1e1e2f, #3a2e5b, #1e1e2f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. Контейнер плеера (Стекло) --- */
        .player-container {
            position: relative;
            width: 350px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 30px;
            overflow: hidden;
        }

        /* Декоративные круги на фоне */
        .player-container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: #ff0077;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
        }
        .player-container::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: #00d2ff;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
        }

        /* --- 3. Элементы плеера --- */
        .cover-art {
            width: 100%;
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .cover-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .info {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .info h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .info p {
            margin: 5px 0 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Прогресс бар */
        .progress-area {
            height: 6px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff0077, #00d2ff);
            border-radius: 50px;
            position: relative;
        }

        /* Кнопки управления */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .btn-control {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .btn-control:hover {
            color: #00d2ff;
            text-shadow: 0 0 10px #00d2ff;
        }
        
        .btn-play {
            width: 60px;
            height: 60px;
            background: white;
            color: #3a2e5b;
            border-radius: 50%;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }
        
        .btn-play:hover {
            transform: scale(1.1);
            background: #fff;
            color: #ff0077;
        }

        /* --- 4. Список треков (Playlist) --- */
        .playlist {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            padding-right: 5px;
        }

        /* Скроллбар */
        .playlist::-webkit-scrollbar {
            width: 5px;
        }
        .playlist::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }

        .track-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            transition: 0.3s;
        }

        .track-item:hover, .track-item.active {
            background: rgba(255,255,255,0.15);
        }

        .track-info-mini {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            flex-grow: 1;
        }
        
        .track-title { font-weight: 600; font-size: 0.9rem; }
        .track-artist { font-size: 0.75rem; color: rgba(255,255,255,0.6); }

        .actions {
            display: flex;
            gap: 15px;
        }

        .btn-action {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: rgba(255,255,255,0.5);
            transition: 0.3s;
        }

        /* Сердечко */
        .btn-like:hover { transform: scale(1.2); }
        .btn-like.liked {
            color: #ff0077;
            text-shadow: 0 0 10px #ff0077;
            animation: pulse 0.5s ease;
        }

        /* Скачивание */
        .btn-download:hover {
            color: #00d2ff;
            text-shadow: 0 0 10px #00d2ff;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }

    </style>
</head>

    {
        "title": "Tower of Memories",
        "artist": "ivri",
        "file": "assets/music/track8.mp3",
        "cover": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuufcfbhlMgZCN5hsqtQ5UNJ_W6nb80qmLXJ0cZDsatw&s=10"
    },
    {
        "title": "Рассвет",
        "artist": "влад пиво, КАКАЯ РАЗНИЦА, tearsmeow",
        "file": "assets/music/track11.mp3",
        "cover": "https://cdn-images.dzcdn.net/images/cover/8ef01fa7de5a75e91785f3fc5798da24/0x1900-000000-80-0-0.jpg"    
    }
];

    // --- 2. Переменные и DOM элементы ---
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const progressArea = document.getElementById('progress-area');
    const progressBar = document.getElementById('progress-bar');
    const titleEl = document.getElementById('title');
    const artistEl = document.getElementById('artist');
    const coverEl = document.getElementById('cover');
    const playlistEl = document.getElementById('playlist');

    let songIndex = 0;
    let isPlaying = false;

    // Загрузка лайков из LocalStorage при старте
    // Если там ничего нет, создаем пустой объект
    let likedSongs = JSON.parse(localStorage.getItem('likedSongs')) || {};

    // --- 3. Инициализация ---
    
    function loadSong(song) {
        titleEl.innerText = song.title;
        artistEl.innerText = song.artist;
        audio.src = song.src;
        coverEl.src = song.cover;
        renderPlaylist(); // Обновляем подсветку активного трека
    }

    function renderPlaylist() {
        playlistEl.innerHTML = '';
        songs.forEach((song, index) => {
            const isLiked = likedSongs[song.id] ? 'liked' : '';
            const activeClass = index === songIndex ? 'active' : '';
            const heartIcon = likedSongs[song.id] ? 'fa-heart' : 'fa-heart'; // Можно менять иконку solid/regular

            const item = document.createElement('div');
            item.classList.add('track-item', activeClass);
            if (activeClass) item.classList.add('active');

            item.innerHTML = `
                <div class="track-info-mini" onclick="playTrack(${index})">
                    <span class="track-title">${song.title}</span>
                    <span class="track-artist">${song.artist}</span>
                </div>
                <div class="actions">
                    <button class="btn-action btn-download" onclick="downloadSong('${song.src}', '${song.title}')">
                        <i class="fas fa-download"></i>
                    </button>
                    <button class="btn-action btn-like ${isLiked}" onclick="toggleLike('${song.id}')">
                        <i class="fas ${heartIcon}"></i>
                    </button>
                </div>
            `;
            playlistEl.appendChild(item);
        });
    }

    // --- 4. Функционал плеера ---

    function playTrack(index) {
        songIndex = index;
        loadSong(songs[songIndex]);
        playSong();
    }

    function playSong() {
        isPlaying = true;
        audio.play();
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        coverEl.style.transform = "scale(1.05)";
    }

    function pauseSong() {
        isPlaying = false;
        audio.pause();
        playBtn.innerHTML = '<i class="fas fa-play"></i>';
        coverEl.style.transform = "scale(1)";
    }

    playBtn.addEventListener('click', () => {
        isPlaying ? pauseSong() : playSong();
    });

    prevBtn.addEventListener('click', () => {
        songIndex--;
        if (songIndex < 0) songIndex = songs.length - 1;
        loadSong(songs[songIndex]);
        playSong();
    });

    nextBtn.addEventListener('click', () => {
        songIndex++;
        if (songIndex > songs.length - 1) songIndex = 0;
        loadSong(songs[songIndex]);
        playSong();
    });

    // Прогресс бар
    audio.addEventListener('timeupdate', (e) => {
        const { duration, currentTime } = e.srcElement;
        const progressPercent = (currentTime / duration) * 100;
        progressBar.style.width = `${progressPercent}%`;
    });

    progressArea.addEventListener('click', (e) => {
        const width = progressArea.clientWidth;
        const clickX = e.offsetX;
        const duration = audio.duration;
        audio.currentTime = (clickX / width) * duration;
    });

    audio.addEventListener('ended', () => {
        nextBtn.click();
    });

    // --- 5. Логика Лайков и Скачивания ---

    // Функция переключения лайка
    window.toggleLike = function(id) {
        if (likedSongs[id]) {
            delete likedSongs[id]; // Убираем лайк
        } else {
            likedSongs[id] = true; // Ставим лайк
        }
        // СОХРАНЯЕМ В ПАМЯТЬ БРАУЗЕРА
        localStorage.setItem('likedSongs', JSON.stringify(likedSongs));
        renderPlaylist(); // Перерисовываем, чтобы обновить цвет сердечка
    };

    // Функция скачивания
    window.downloadSong = function(url, title) {
        // Создаем временную ссылку
        const link = document.createElement('a');
        link.href = url;
        link.setAttribute('download', title); 
        link.setAttribute('target', '_blank'); // Для некоторых браузеров
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    };

    // --- Старт ---
    loadSong(songs[songIndex]);
</script>

</body>
</html>
