<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный проигрыватель</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6200ee;
            --secondary-color: #03dac6;
            --background-color: #ffffff;
            --text-color: #000000;
            --card-color: #f5f5f5;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --aura-color-1: #ff00cc;
            --aura-color-2: #00ffcc;
            --aura-color-3: #cc00ff;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        .dark-theme {
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --background-color: #121212;
            --text-color: #ffffff;
            --card-color: #1e1e1e;
            --shadow-color: rgba(255, 255, 255, 0.1);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .player-container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .theme-switcher {
            text-align: right;
            margin-bottom: 20px;
        }

        #theme-toggle {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 10px 20px;
            color: var(--text-color);
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        #theme-toggle:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .player {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Обёртка для обложки с аурой */
        .cover-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 25px;
            perspective: 1000px;
        }

        /* Анимация ауры */
        .cover-aura {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                var(--aura-color-1),
                var(--aura-color-2),
                var(--aura-color-3),
                var(--aura-color-1)
            );
            filter: blur(15px);
            opacity: 0;
            z-index: 0;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            animation: pulse 4s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        /* Контейнер обложки */
        .cover-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 1;
            transform-style: preserve-3d;
        }

        /* Анимация при воспроизведении */
        .playing .cover-aura {
            opacity: 0.7;
            animation: aura-rotate 8s linear infinite;
        }

        .playing .cover-container {
            border-radius: 50%;
            transform: scale(0.95) rotateY(10deg);
        }

        /* Анимация при паузе */
        .paused .cover-aura {
            opacity: 0;
            animation: none;
        }

        .paused .cover-container {
            border-radius: 10px;
            transform: scale(1);
        }

        #cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        @keyframes aura-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .info {
            text-align: center;
            margin-bottom: 25px;
        }

        #song-title {
            margin: 10px 0 5px;
            font-size: 1.8rem;
            font-weight: 600;
        }

        #song-artist {
            margin: 0;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.1) translateY(-3px);
        }

        button:active {
            transform: scale(0.95);
        }

        #loop-btn {
            border-radius: 25px;
            width: auto;
            padding: 0 15px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
        }

        .progress-container {
            margin-bottom: 25px;
        }

        #progress-bar {
            width: 100%;
            margin-bottom: 5px;
            cursor: pointer;
            accent-color: var(--primary-color);
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
        }

        .time {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .volume-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        #volume-control {
            width: 120px;
            cursor: pointer;
            accent-color: var(--primary-color);
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
        }

        .playlist-container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-height: 400px;
            overflow-y: auto;
        }

        #playlist {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #playlist li {
            padding: 15px;
            border-bottom: 1px solid var(--glass-border);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #playlist li:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        #playlist li.active {
            background: var(--primary-color);
            color: white;
            border-radius: 10px;
        }

        #playlist li.active:hover {
            background: var(--secondary-color);
        }

        .playlist-item-info {
            flex-grow: 1;
            text-align: left;
        }

        .playlist-item-info div:first-child {
            font-weight: 500;
        }

        .playlist-item-info div:last-child {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .playlist-item-duration {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Стилизация скроллбара */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .cover-wrapper {
                width: 250px;
                height: 250px;
            }
            
            #song-title {
                font-size: 1.5rem;
            }
            
            .player {
                padding: 20px;
            }
            
            .controls {
                gap: 10px;
            }
            
            button {
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            .cover-wrapper {
                width: 200px;
                height: 200px;
            }
            
            .player-container {
                padding: 10px;
            }
            
            .player {
                padding: 15px;
            }
            
            .controls {
                gap: 8px;
            }
            
            button {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            #loop-btn {
                padding: 0 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

                <button id="loop-btn"><i class="fas fa-redo"></i> (выкл)</button>

            <div class="progress-container">

                <div class="time">

            <div class="volume-container">

                <i class="fas fa-volume-up"></i>

        </div>
        
        <div class="playlist-container">
            <h3><i class="fas fa-list"></i> Плейлист</h3>
            <ul id="playlist"></ul>
        </div>
    </div>

            ];
            let isLoopEnabled = false;
            
            // Инициализация проигрывателя
            function initPlayer() {
                renderPlaylist();
                loadTrack(currentTrackIndex);
                updateVolume();
            }
            
            // Воспроизведение/пауза
            playBtn.addEventListener('click', togglePlay);
            
            // Следующий трек
            nextBtn.addEventListener('click', playNextTrack);
            
            // Предыдущий трек
            prevBtn.addEventListener('click', playPrevTrack);
            
            // Зацикливание
            loopBtn.addEventListener('click', toggleLoop);
            
            // Обновление прогресса
            audioPlayer.addEventListener('timeupdate', updateProgress);
            
            // Перемотка
            progressBar.addEventListener('input', seek);
            
            // Громкость
            volumeControl.addEventListener('input', updateVolume);
            
            // Автопереход к следующему треку (если зацикливание выключено)
            audioPlayer.addEventListener('ended', () => {
                if (!isLoopEnabled) playNextTrack();
                else audioPlayer.play();
            });
            
            // Смена темы
            themeToggle.addEventListener('click', toggleTheme);
            
            // Функции
            function togglePlay() {
                if (audioPlayer.paused) {
                    audioPlayer.play()
                        .then(() => {
                            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                            coverWrapper.classList.remove('paused');
                            coverWrapper.classList.add('playing');
                        })
                        .catch(error => {
                            console.error("Ошибка воспроизведения:", error);
                        });
                } else {
                    audioPlayer.pause();
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                    coverWrapper.classList.remove('playing');
                    coverWrapper.classList.add('paused');
                }
            }
            
            function loadTrack(index) {
                if (tracks.length === 0) return;
                
                const track = tracks[index];
                audioPlayer.src = track.file;
                songTitleEl.textContent = track.title;
                songArtistEl.textContent = track.artist;
                coverEl.src = track.cover || "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80";
                
                // Обновляем продолжительность
                audioPlayer.addEventListener('loadedmetadata', () => {
                    durationEl.textContent = formatTime(audioPlayer.duration);
                });
                
                // Сброс состояния анимации
                coverWrapper.classList.remove('playing', 'paused');
                void coverWrapper.offsetWidth; // Принудительный рефлоу
                
                if (!audioPlayer.paused) {
                    coverWrapper.classList.add('playing');
                } else {
                    coverWrapper.classList.add('paused');
                }
                
                audioPlayer.load();
                if (!audioPlayer.paused) audioPlayer.play();
                
                // Подсветка текущего трека
                const playlistItems = playlistEl.querySelectorAll('li');
                playlistItems.forEach(item => item.classList.remove('active'));
                playlistItems[index].classList.add('active');
            }
            
            function playNextTrack() {
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
                loadTrack(currentTrackIndex);
            }
            
            function playPrevTrack() {
                currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
                loadTrack(currentTrackIndex);
            }
            
            function toggleLoop() {
                isLoopEnabled = !isLoopEnabled;
                audioPlayer.loop = isLoopEnabled;
                loopBtn.innerHTML = isLoopEnabled ? 
                    '<i class="fas fa-redo"></i> (вкл)' : 
                    '<i class="fas fa-redo"></i> (выкл)';
            }
            
            function updateProgress() {
                if (audioPlayer.duration) {
                    const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                    progressBar.value = progress;
                    currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
                }
            }
            
            function seek() {
                const seekTime = (progressBar.value / 100) * audioPlayer.duration;
                audioPlayer.currentTime = seekTime;
            }
            
            function updateVolume() {
                audioPlayer.volume = volumeControl.value;
            }
            
            function formatTime(seconds) {
                if (isNaN(seconds)) return "0:00";
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            function renderPlaylist() {
                playlistEl.innerHTML = '';
                tracks.forEach((track, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div class="playlist-item-info">
                            <div>${track.title}</div>
                            <div>${track.artist}</div>
                        </div>
                        <div class="playlist-item-duration">${track.duration}</div>
                    `;
                    li.addEventListener('click', () => {
                        currentTrackIndex = index;
                        loadTrack(currentTrackIndex);
                    });
                    playlistEl.appendChild(li);
                });
            }
            
            function toggleTheme() {
                document.body.classList.toggle('dark-theme');
                const isDark = document.body.classList.contains('dark-theme');
                themeToggle.innerHTML = isDark ? 
                    '<i class="fas fa-sun"></i> Светлая тема' : 
                    '<i class="fas fa-moon"></i> Темная тема';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }
            
            // Проверка сохранённой темы
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Светлая тема';
            }
            
            // Инициализация
            initPlayer();
        });
